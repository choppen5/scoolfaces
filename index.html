<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SchoolFaces</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <nav class="top-bar" data-topbar>
      <ul class="title-area">
        <li class="name">
          <h1><a href="#">SchoolFaces</a></h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
      </ul>

    </nav>
    <section>
      <div class="groupinfo row">
        <h2 class="school-name medium-6 medium-push-6 columns">School Name</h2>
        <h3 class="class-name medium-6 medium-pull-6 columns">Class #100</h3>
      </div>
      
      <div class="classroom row">
        <div class="small-7 columns">
          <ul class="person-list">
            <li class="person row">
              <div class="medium-12 columns">
                <div class="row">
                  <img class="person-img medium-3 columns" src="http://placehold.it/150&text=person" alt="">
                  <div class="person-info medium-9 columns">
                    <h4 class="person-name">Lucy Oppenheimer</h4>
                    <a class="view-details button" href="#">Details</a>
                  </div> <!-- end person-info -->
                </div> <!-- end row -->
               </div>  <!-- end person row-->
            </li> <!-- end person row -->
            
            <div class="person-family row">
              <div class="person-info medium-8 columns">
              <ul>
                <li class="medium-4 columns">
                  <img class="person-img" src="http://placehold.it/150&text=person" alt="">
                  Charles Oppenheimer
                </li>
                <li class="medium-4 columns">
                  <img class="person-img" src="http://placehold.it/150&text=person" alt="">
                  Karen Oppenheimer
                </li>
                <li class="medium-4 columns">
                  <img class="person-img" src="http://placehold.it/150&text=person" alt="">
                  Olivia Oppenheimer
                </li>
              </ul>
              </div>
            </div> <!-- end person-family row -->
          </ul> <!-- end person list-->
        </div>
        <div class="classroom-stream small-5 columns">
          <h4 class="section-title">Classroom Stream</h4>
          <ul class="classroom-stream-list">
            <li class="stream-item row">
              <h5 class="stream-item-title">Test</h5>
              <p class="stream-item-desc">Stream desciption</p>
              <div class="stream-item-media">
                <img src="#" alt="Event Poster">
              </div>
            </li>
          </ul>
        </div>
      </div>



    </section>




    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
