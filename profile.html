<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SchoolFaces</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>


    <nav class="top-bar" data-topbar>
      <ul class="title-area">
        <li class="name">
          <h1><a href="#">SchoolFaces</a></h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
      </ul>

      <section class="top-bar-section">
        <ul class="right">
          <li class="active">
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Profile</a>
          </li>
          <li class="has-dropdown">
            <a href="#">Current School</a>
            <ul class="dropdown">
              <li>
                <a href="#">Different School</a>
              </li>
              <li>
                <a href="#">Different School</a>
              </li>
            </ul>
          </li>
        </ul>
      </section>
    </nav>


    <div class="row">
      <div class="large-12 columns">
        <h1>Profile</h1>
      </div>
    </div>

    <form>
      <div class="row">
        <div class="large-8 columns">
          <div class="row">
            <div class="large-12 columns">
              <label>
                Full Name*
                <input type="text" placeholder="Charles Oppenheimer" />
              </label>
            </div>
          </div>

          <div class="row">
            <div class="large-12 columns">
              <label>
                Relationship*
                <select>
                  <option>Spouse</option>
                  <option>Child</option>
                </select>
              </label>
            </div>
          </div>

          <div class="row">
            <div class="large-12 columns">
              <label>
                School (For Child Only)
                <select>
                  <option>X</option>
                </select>
              </label>
            </div>

            <div class="large-12 columns">
              <label>
                Group (For Child Only)
                <select>
                  <option>Y</option>
                </select>
              </label>
            </div>
          </div>

          <div class="row">
            <div class="large-6 columns">
              <label>
                Phone Number*
                <input name="phone" type="text" placeholder="781-216-5591" />
              </label>
            </div>

            <div class="large-6 columns">
              <label>
                Email Address*
                <input name="email" type="text" placeholder="TerriJMarasco@armyspy.com" />
              </label>
            </div>
          </div>
        </div>

        <div class="large-4 columns">
          <div class="row">
            <div class="large-12 columns">
              <a class="th">
                <img src="http://fng.hotcw.com/images/sil-male.png" width="300">
              </a>
            </div>
          </div>

          <div class="row">
            <div class="large-4 columns">
              <a class="th">
                <img src="http://fng.hotcw.com/images/sil-male.png">
              </a>
            </div>
            <div class="large-4 columns">
              <a class="th">
                <img src="http://fng.hotcw.com/images/sil-male.png">
              </a>
            </div>
            <div class="large-4 columns">
              <a class="th">
                <img src="http://fng.hotcw.com/images/sil-male.png">
              </a>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="large-12 columns">
            <input class="button" name="submit" type="submit" value="Sign Up" />
          </div>
        </div>
      </div>
    </form>


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
